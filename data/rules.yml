version: "2.0"
rules:
  - rule: hỏi về tính năng
    steps:
      - intent: ask_features
      - action: utter_features_info

  - rule: hỏi về lắp đặt
    steps:
      - intent: ask_installation
      - action: utter_installation_info

  - rule: hỏi về khắc phục sự cố
    steps:
      - intent: ask_troubleshooting
      - action: utter_troubleshooting_info

  - rule: hỏi về bảo hành
    steps:
      - intent: ask_warranty
      - action: utter_warranty_info

  - rule: hỏi về bảo mật
    steps:
      - intent: ask_security
      - action: utter_security_info

  - rule: hỏi về tính tương thích
    steps:
      - intent: ask_compatibility
      - action: utter_compatibility_info
  - rule: lời chào 
    steps:
      - intent: hello
      - action: utter_hello_info
  - rule: liên hệ nhân viên CSKH
    steps:
      - intent: contact_support
      - action: utter_contact_support_info